subject: namespace:ns
revision: "2022"
rules:
        #- selector: service.name == “*”
        #- selector: service.name == "myservice"
- selector: true
  aspects:
  - kind: quotas
    params:
  - kind: metrics
    adapter: prometheus
    params:
      metrics:
      - descriptorName: request_count
        # we want to increment this counter by 1 for each unique (source, target, service, method, response_code) tuple
        value: "1"
        labels:
          source: source.name | "unknown"
          target: target.name | "unknown"
          service: api.name | "unknown"
          method: api.method | "unknown"
          response_code: response.http.code | 200
      - descriptorName:  request_latency
        value: response.latency | "0ms"
        labels:
          source: source.name | "unknown"
          target: target.name | "unknown"
          service: api.name | "unknown"
          method: api.method | "unknown"
          response_code: response.http.code | 200
  - kind: access-logs
    params:
      logName: "access_log"
      log:
        logFormat: COMMON
        templateExpressions:
           originIp: origin.ip
           source_user: origin.user
           timestamp: request.time
           # TODO: remove this OR when the proxy has implemented support for the request.method attribute
           method: request.method | ""
           url: request.path
           protocol: request.scheme
           responseCode: response.code
           responseSize: response.size
        labels:
           originIp: origin.ip
           source_user: origin.user
           timestamp: request.time
           # TODO: remove this OR when the proxy has implemented support for the request.method attribute
           method: request.method | ""
           url: request.path
           protocol: request.scheme
           responseCode: response.code
           responseSize: response.size
  - kind: application-logs
    params:
      logName: "mixer_log"
      logs:
